name: push playbook
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: 7zip
      run: |
        sudo apt-get install p7zip-full -y

    - name: Create .7z
      run: |
        7za a -p'malte' -mhe=on EimiBook.7z ./*

    - name: APBX boom
      run: |
        mv EimiBook.7z EimiBook.apbx
