name: push playbook

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: 7zip
        run: |
          sudo apt-get install p7zip-full -y

      - name: Create .7z
        run: |
          7za a -p'malte' -mhe=on EimiBook.7z ./*

      - name: APBX boom
        run: |
          mv EimiBook.7z EimiBook.apbx

      - name: Post to Discord Webhook
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          artifact_path: "./EimiBook.apbx"
          artifact_name: "EimiBook.apbx"
        run: |
          curl -H "Content-Type: application/json" -X POST -d '{
            "content": "New artifact uploaded!",
            "embeds": [
              {
                "title": "Artifact Details",
                "description": "An artifact has been created for the latest release.",
                "fields": [
                  {
                    "name": "Artifact Name",
                    "value": "'"$artifact_name"'"
                  }
                ]
              }
            ],
            "file": "'"$artifact_path"'"
          }' "$DISCORD_WEBHOOK_URL"

